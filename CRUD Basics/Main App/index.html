<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO-List App</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d0b7f3b55f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="heading">
            <h1>To-Do App</h1>
        </div>
        
         <div class="upper">
            <button class="add-new-task" data-toggle="modal" data-target="#form">
                <p>Add new Task</p>
                <span class="plus">
                    <i class="fa-solid fa-plus"></i>
                </span>
            </button>
          











<!-- Button trigger modal -->

  
  <!-- Modal -->
  <form class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content" >
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">To Do List</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <p>Task Title</p>
          <input class="form-control" type="text" name="" id="textInput">
          <div id="msg"></div>
          <br>
         <p> Date And Time</p>
          <input  class="form-control" type="date" name="" id="dateInput">
          <br>
          <p>Description</p>
          <textarea  class="form-control" name="" id="textarea" cols="30" rows="10"></textarea>
        </div>
        <div class="modal-footer">
          
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
       
          <button type="submit" class="btn btn-primary">Add</button>
  
        </div>
      </div>
    </div>
  </form>















         </div>
         <div id="tasks">
            <h2>Tasks</h2>
         </div>
         <div class="lower">
           <div class="task">
            <h3>Task 2</h3>
            <p>Description</p>
            <span class="options">
                <i class="fa-solid fa-trash"></i>
                <i class="fa-solid fa-pen-to-square"></i>
            </span>
        </div>
           <div class="task">
            <h3>Task 3</h3>
            <h5>9 July 2000</h5>
           <p>Description</p>
           <span class="options">
            <i class="fa-solid fa-trash"></i>
            <i class="fa-solid fa-pen-to-square"></i>
           </span>
        </div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
         </div>
    </div>
</body>

</html>
